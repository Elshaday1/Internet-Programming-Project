<html lang="en">

                <form action="create.html">

                        <img src="Resources/s2.png" width="220px"> &nbsp &nbsp &nbsp &nbsp

                        <p> Redeemable </p>

        function prompt(index) {
            alert("Gift card claimed!!!");
            let a = document.getElementsByClassName("btnX");
            console.log(a[index]);
            a[index - 1].innerHTML = "Claimed!";

        }
    </script>
